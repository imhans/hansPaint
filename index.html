<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hans Paint JS</title>
    <link rel="stylesheet" href="style.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
</head>
<body>
    <canvas class="canvas" id="jsCanvas"></canvas>
    <div class="controls">
        <input type="range" class="controls__range" id="jsRange" min="0.1" max="5" step="0.1" value="2.5">
        <div class="controls__btns">
            <button id="jsMode">Fill</button>
            <button id="jsSave">Save</button>
            <button id="jsClear">Clear</button>
        </div>
        <div class="controls__colors" id="jsColors">
            <div class="contorls__color jsColor" style="background-color: white;"></div>
            <div class="contorls__color jsColor" style="background-color: #2c2c2c;"></div>
            <div class="contorls__color jsColor" style="background-color: #ff3b30;"></div>
            <div class="contorls__color jsColor" style="background-color: #ff9500;"></div>
            <div class="contorls__color jsColor" style="background-color: #ffcc00;"></div>
            <div class="contorls__color jsColor" style="background-color: #4cd963;"></div>
            <div class="contorls__color jsColor" style="background-color: #5ac8fa;"></div>
            <div class="contorls__color jsColor" style="background-color: #0579ff;"></div>
            <div class="contorls__color jsColor" style="background-color: #5856d6;"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
